<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TheMonkees</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css" type="text/css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">TheMonkees</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html"><i class="fa fa-home"></i><span>Home</span></a></li>
                            <li class="active"><a href="look.html"><i class="fa fa-image"></i><span>Look</span></a></li>
                            <li><a href="listen.html"><i class="fa fa-music"></i><span>Listen</span></a></li>
                            <li><a href="booking.html"><i class="fa fa-book"></i><span>Book</span></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="meet-band-wrapper">
                <h1 id="meet-band-heading" class="uppercase">Meet The Band</h1>
                <hr class="seperator">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <img src="./assets/images/pt.jpg" alt="PeterTork.jpg" class="band-member-img img-rounded">
                        <h2 class="band-member-name">Peter Tork</h2>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <img src="./assets/images/md.jpg" alt="MickyDolenz.jpg" class="band-member-img img-rounded">
                        <h2 class="band-member-name">Micky Dolenz</h2>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <img src="./assets/images/dj.jpg" alt="DavyJones.jpg" class="band-member-img img-rounded">
                        <h2 class="band-member-name">Davy Jones</h2>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <img src="./assets/images/mn.jpg" alt="MichaelNesmith.jpg" class="band-member-img img-rounded">
                        <h2 class="band-member-name">Michael Nesmith</h2>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="band-pictures-wrapper">
                <h1 id="band-pictures-heading" class="uppercase">Pictures & Artwork Through the Ages</h1>
                <hr class="seperator">
                <div class="row row-one">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                        <img src="./assets/images/cover1.jpg" alt="PeterTork.jpg" class="band-pictures-img">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                        <img src="./assets/images/cover2.png" alt="MickyDolenz.jpg" class="band-pictures-img">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                        <img src="./assets/images/cover3.jpg" alt="DavyJones.jpg" class="band-pictures-img">
                    </div>
                </div>
                <div class="row row-two">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                        <img src="./assets/images/cover.jpg" alt="PeterTork.jpg" class="band-pictures-img">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                        <img src="./assets/images/album.jpg" alt="MickyDolenz.jpg" class="band-pictures-img">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                        <img src="./assets/images/album2.jpg" alt="DavyJones.jpg" class="band-pictures-img">
                    </div>
                </div>
            </div>
        </section>
        <footer class="container-fluid">
            <div id="footer-details" class="row">
                <div class="col-sm-8">
                    <h5 class="uppercase">Bookings</h5>
                    <p id="footer-text">We are now taking bookings for Weddings, Parties and other events.</p>
                    <button class="btn">Get A Quote</button>
                </div>
                <div class="col-sm-4">
                    <h5 class="uppercase">Our Socials</h5>
                    <ul class="list-inline social-links">
                        <li><a target="_blank" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a target="_blank" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a target="_blank" href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                        <li><a target="_blank" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        <li><a target="_blank" href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
